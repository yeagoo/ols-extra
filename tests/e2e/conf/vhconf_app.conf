docRoot                   /var/www/vhosts/apps/html
enableRewrite             1
allowOverride             255
autoIndex                 0

rewrite  {
  enable                  1
}

context / {
  allowBrowse             1
  location                /var/www/vhosts/apps/html
  rewrite  {
    enable                1
  }
}

scripthandler {
  add                     lsapi:lsphp81 php
}
